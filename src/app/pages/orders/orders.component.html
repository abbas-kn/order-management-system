<div class="mt-5  ml-80 px-4 pt-4 pb-6 sm:px-5 bg-white rounded-md">
  @if (isOrder) {
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">Order(s)</h1>
      <p class="mt-2 text-sm text-gray-700">
        Here is the list of all the orders
      </p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button
      *ngIf="addOrderFlag; else orderLimitTemplate"
        type="button"
        (click)="addOrder()"
        class="block rounded-md bg-sky-700 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-700"
      >
        Add Order
      </button>

      <ng-template #orderLimitTemplate>
        <p class="text-red-500">
          You have reached the order limit! Please delete some orderd to add new ones
        </p>
      </ng-template>
    </div>
  </div>

 

  <app-order-list></app-order-list>
  } @else {
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">
        Order Creation
      </h1>
      <p class="mt-2 text-sm text-gray-700">You can add a new order here</p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button
        type="button"
        (click)="viewOrders()"
        class="block rounded-md bg-sky-700 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-sky-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-700"
      >
        Order(s) List
      </button>
    </div>
  </div>
  <app-order-create></app-order-create>
  }
</div>
